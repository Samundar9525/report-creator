<p class="dropdown-name">{{name}}</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <!-- <mat-label>Color</mat-label> -->
    <div class="color-name">
      <span class="color-icon" [ngStyle]="{ 'background-color': selectedColor?.code }"></span>
      <input
        type="text"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
    </div>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let color of options" [value]="color.name" (click)="onColorSelection(color)">
        <span
          class="color-icon"
          [ngStyle]="{ 'background-color': color.code }"
        ></span>
        <span>{{ color.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
